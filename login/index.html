<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        *{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col">
            <button class="btn btn-primary" data-bs-target="#login" data-bs-toggle="modal">Log In</button>
            <button class="btn btn-danger" data-bs-target="#signin" data-bs-toggle="modal">Sign in</button>
        </div>
        <div class="modal" id="login">
            <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                Log in
            </div>
            <div class="modal-body">
                <input type="text" placeholder="user name">
                <input type="password" placeholder="password">
            </div>
            <div>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Log in</button>
            </div>
            </div>
            </div>
        </div>
        <div class="modal" id="signin">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    Log in
                </div>
                <div class="modal-body row">
                    <input type="text" placeholder="user name">
                    <input type="password" placeholder="password">
                    <input type="password" placeholder="confirm password">
                </div>
                <div>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Sign in</button>
                </div>
                </div>
                </div>
        </div>
        <br />
        <input type="checkbox"> remember me
    </div>
</body>
</html>
